{% extends 'base.html' %}

{% block title %}{{post.title}}{% endblock title %}


{% block content %}
<div class="detail-header">
    <h1 class="title-h1">{{post.title}}</h1>
    <strong class="author-name">{{post.author}} | On {{post.created_on}}</strong>
</div>

<div class="detail-container">
    <p>{{post.body}}</p>
{% if user.is_authenticated %}
    <div class="detail-controls">
        <a href="{% url 'post_edit' post.id %}" >Edit Post</a>
        <a href="{% url 'post_delete' post.id %}" class="delete">Delete Post</a>
    </div>
{% endif %}
    
</div>



{% endblock content %}
